<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Telegram App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Привет, это Telegram App!</h1>
    <img src="https://via.placeholder.com/300" alt="Пример картинки" />
    <br><br>
    <button onclick="buttonClicked()">Нажми меня!</button>

    <script>
        function buttonClicked() {
            alert('Кнопка нажата!');
        }
    </script>
</body>
</html>
